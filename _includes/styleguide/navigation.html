{% assign components = (site.styleguide | sort:"order")  %}

<div class="scrollspy">
  <div class="s-styleguide-aside hidden-xs hidden-sm">
    <ul class="nav">
      {% for component in components %}
        {% assign component_title = component.slug | replace: "-", " " | capitalize %}
        <li>
          <a href="#{{ component.slug }}">
            {{ component_title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
